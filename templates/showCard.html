<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<style>
		#background {
		  background-image: url("../static/assets/Background/bg{{imgNum}}.jpg");
		  background-position: center;
		  height: 100vh;
		  padding-top:200px;
		}
	  </style>
	<body class="bg-black">
		<div id="background">
			<div>
				<div class="container bg-dark text-white border border-4 border-white rounded pb-2" style="width:450px">
					<h2>{{card.name}}</h2>
					<div class="border border-3 overflow-hidden {{borderColor}} d-flex justify-content-center align-items-center" style="height: 420px; width: 420px; text-align:center">
						{% if orientation == "square" %}
						<img src="../static/uploads/{{imageName}}" alt="" style="height: 420px; width: 420px; display:block;" >
						{% elif orientation == "land" %}
						<img src="../static/uploads/{{imageName}}" alt="" style="height: 420px; width: auto; display:block;">
						{% else %}
						<img src="../static/uploads/{{imageName}}" alt="" style="height: auto; width: 420px; display:block;" >
						{% endif %}
					</div>
					<p class="pt-1 bold" style="margin-bottom: 0px;"><span class = "h6">Rarity: </span><em>{{card.rarity}}</em></p>
					<div class="container border border-3 border-secondary">
						<div class="d-flex justify-content-around pt-3 align-items-center">
							<div class="d-flex gap-3 align-items-center">
								<div class="">
									<p style="margin-bottom: 24px">Attack: </p>
									<p class="">Defense: </p>
								</div>
								<div class="text-center" >
									<p class="border border-1 border-danger p-2 px-3 h5  "> {{card.attack}} </p>
									<p class="border border-1 border-primary p-2 px-3 h5  "> {{card.defense}} </p>
								</div>
							</div>
							<div class="d-flex gap-3 align-items-center">
								<div class="text-bottom">
									<p style="margin-bottom: 24px">Speed: </p>
									<p class="">Luck: </p>
								</div>
								<div class="text-bottom">
									<p class="border border-1 border-info p-2 px-3 h5  "> {{card.speed}} </p>
									<p class="border border-1 border-success p-2 px-3 h5  "> {{card.luck}} </p>
								</div>
							</div>
						</div>
						<hr>
						<h4>Special Attack:</h4>
						<h5>{{card.specMove}}</h5>
					</div>
				</div>
			<div>
		</div>
		<div class="d-flex justify-content-center pt-5">
			<a class="btn btn-dark btn-lg btn-flex border border-2 border-white" href="/generatorHome" role="button">Generate Another Card</a>
		</div>
		
	</body>
</html>
