<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"/>
	</head>
	<body class="bg-black text-white">
		<h1 class="text-center pt-3">Trading Card Generator</h1>
		<div class="container w-50 pt-5" id="mainForm">
			<form action="/uploader" method = "POST" enctype = "multipart/form-data">
				<div class="form-group pb-3 pt-3">
					<label for="cardName">Enter Card Name</label>
					<input type="text" class="form-control" name="cardName" aria-describedby="emailHelp" placeholder="(Optional)">
				</div>
				<div class="form-group pb-3">
					<label for="file">Upload Card Image</label>
					<input type = "file" name = "file" accept=".jpg, .jpeg, .png"/>
				</div>
				<button type="submit" class="btn btn-primary" onclick="load()">Generate Card</button>
			</form>
		</div>
		<div class="container text-center justify-content-center align-items-center" id="loadScreen" style="display: none;">
			<div class="mt-5">
				<h2 class="text-center" style="margin: 0 auto">Loading, Please Wait</h2>
				<img src="../static/Assets/loading_orb.gif" alt="" style="margin: 0 auto">
			</div>
		</div>
	<script>
		function load() {
			mainForm = document.getElementById("mainForm")
			loadScreen = document.getElementById("loadScreen")
			mainForm.style.display = "none"
			loadScreen.style.display = "block"
		}
	</script>
	</body>
</html>
